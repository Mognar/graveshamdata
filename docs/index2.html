<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gravesham local elections map</title>
    <style>
	h1 {
	position:inline;
	padding: 3px;
	margin: 50px;
	float:left;
	font: 3em sans-serif;
	}
	
	svg {position: inline;}
      path {
        stroke: white;
        stroke-width: 0.5px;
        fill: black;
		
      }
	  path:hover {
	fill-opacity: .7;
}



div.tooltip { 
          position: fixed; 
		  right:1%;
          text-align: center;     
          height: 100%;
		  max-width: 20%;
          padding: 4px;       
          font: 36px sans-serif;    
          background: #fff; 
          border: 0px;  
		  z-index: 4;
          pointer-events: none;     
      }
	 
    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
  </head>
  <body>
  <h1>Gravesham Local Election Map 2019</h1>
    <script type="text/javascript">
      var width = 900;
      var height = 900;

      /* var projection = d3.geo.albers()
                    .scale(256000)
					.center([33, 47])
                    .translate([-131000,130500]); */
	var projection = d3.geo.mercator()
                    .scale(250000)
					.center([33, 47])
                    .translate([142750,29800]);
					
                // create a path generator.
                var path = d3.geo.path()
                    .projection(projection);

                // compute bounds of a point of interest, then derive scale and translate
     var tooltip = d3.select("body").append("div") 
        .attr("class", "tooltip")       
        .style("opacity", 0);           
      
      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);
      var path = d3.geo.path()
          .projection(projection);
      var g = svg.append("g");
	  
	  



   
   

 
      d3.json("https://raw.githubusercontent.com/Mognar/graveshamdata/master/datasets/2019localtopo.json", function(error, topology) {
	  


          svg.selectAll('.wards')
		.data(topojson.feature(topology, topology.objects.E07000109).features)
		.enter()
		.append('path')
		.attr('class', 'wards')
		.attr('d', path)
		.style("fill",function(d) { if (d.properties.Councilcolour == "None") {var gradient = svg.append("linearGradient")
   .attr("id", "svgGradient")
   .attr("x1", "0%")
   .attr("x2", "66%")
   .attr("y1", "0%")
   .attr("y2", "100%");

gradient.append("stop")
   .attr('class', 'start')
   .attr("offset", "0%")
   .attr("stop-color", "red")
   .attr("stop-opacity", 1);

gradient.append("stop")
   .attr('class', 'end')
   .attr("offset", "100%")
   .attr("stop-color", "blue")
   .attr("stop-opacity", 1);
		return "url(#svgGradient)"} 
		else {
		return d.properties.Councilcolour}
		})
		.on("mouseover", function(d) {    
            tooltip.transition()    
            .duration(200)    
            .style("opacity", .9)
			//.style("left", (d3.event.pageX) + "px")   
            //.style("top", (d3.event.pageY - 28) + "px")			
            tooltip.html("<b>" + d.properties.WD13NM + "</b></br>" + d.properties.Councillor + "</br>" + d.properties.Councilparty) 
          })          
          .on("mouseout", function(d) {   
            tooltip.transition()    
            .duration(500)    
            .style("opacity", 0); 
          });
      });
	  
    </script>
  </body>
</html>
